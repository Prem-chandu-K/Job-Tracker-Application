<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">

    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4>Edit Job Application</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/jobs/update/{id}(id=${job.id})}" th:object="${job}" method="post">

                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control"
                           th:field="*{companyName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control"
                           th:field="*{position}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}" id="status">
                        <option th:each="s : ${statuses}"
                                th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="mb-3" id="interviewDateDiv">
                    <label class="form-label">Interview Date</label>
                    <input type="date" class="form-control"
                           th:field="*{interviewDate}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                </div>

                <button class="btn btn-success">Update</button>
                <a href="/jobs" class="btn btn-secondary ms-2">Cancel</a>

            </form>
        </div>
    </div>

</div>

<script>
    const statusSelect = document.getElementById("status");
    const interviewDiv = document.getElementById("interviewDateDiv");

    function toggleInterviewDate() {
        interviewDiv.style.display =
            statusSelect.value === 'INTERVIEW' ? 'block' : 'none';
    }

    statusSelect.addEventListener("change", toggleInterviewDate);
    toggleInterviewDate();
</script>

</body>
</html>
